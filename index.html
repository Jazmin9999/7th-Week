<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenki App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <form action="" class="weather-form" id="weather-form">
          <input
            type="search"
            name=""
            id="search-box"
            placeholder="Enter a city . . ."
          />
          <input type="submit" value="Search" id="submit-button" />
        </form>
      </header>
      <!-- change two columns-->
      <main>
        <div class="main_cols">
          <div class="weather-main-container">
            <div class="weather-main-details">
              <div class="info-except-temp">
                <h2 id="city-name"></h2>
                <span id="time"></span>,<span id="day"> </span>
                <br />
                Humidity: <span id="humidity"> </span>%
                <br />
                Wind: <span id="wind"></span>kms
                <div id="description"></div>
                <br />
              </div>
              <div class="temp">
                <div id="temp-emoji"></div>
                <div id="temp-no"></div>
                <div class="temp-unit">â„ƒ</div>
              </div>
            </div>
          </div>

          <div class="Group_DayOfWeek">
            <input type="button" value="Mon" class="DayOfWeek" />
            <br />
            <input type="button" value="Tue" class="DayOfWeek" />
            <br />
            <input type="button" value="Wed" class="DayOfWeek" />
            <br />
            <input type="button" value="Thu" class="DayOfWeek" />
            <br />
            <input type="button" value="Fri" class="DayOfWeek" />
          </div>
        </div>
      </main>
      <footer>
        Coded By
        <a href="https://github.com/Jazmin9999/">Pwint Saple</a>
        posted on <a href="https://github.com/" target="_blank">GitHub</a> and
        hosted with
        <a href="https://www.netlify.com/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
